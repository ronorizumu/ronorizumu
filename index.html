<!doctype html>
<html>
<head>
    <title>Ronoco-ui</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">

    <script type="module" src="src/free.js"></script>
    <script type="module" src="src/point.js"></script>
    <script type="module" src="src/play.js"></script>
    <script type="module" src="src/teleop.js"></script>
    <script src="http://127.0.0.1:5000/static/socket.io/socket.io.js"></script>
</head>
<body>
<div class="ronoco">
    <div class="ronoco-ui" id="ronoco-ui">
        <div class="common">
            <div class="button-logo" id="startStop">
                <img src="/static/shutdown.svg" alt="ShutdownLogo" height="40">
            </div>
            <div class="button-logo" id="robotState">
            <span title='Ronoco is starting ...'><img id="state" src="/static/circle.svg" alt="StateLogo" height="40"></span>
            </div>
            <div class="button-logo" id="launch">
                <img src="/static/play.svg" alt="LaunchLogo" height="40">
            </div>
            <div class="button-logo" id="clearLog">
                <img src="/static/clear.svg" alt="StateLogo" height="40">
            </div>
        </div>
        <div class="common" id="connect-free">
            <div class="button-logo" id="Connect">
                <img src="/static/connect.svg" alt="ShutdownLogo" height="40">
            </div>

            <div class="button-logo" id="FreeButton">
                <img src="/static/free.svg" alt="FreeLogo" height="40">
            </div>
        </div>
        <div class="common">
            <div class="record">
                <img src="/static/record.svg" alt="RecordLogo" height="40">
                <button class="button-icon" id="rviz">
                    Simulated
                </button>
                <button class="button-icon" id="free">
                    Real
                </button>
            </div>
        </div>

        <div class="common">
            <div class="record">
                <img src="/static/get.svg" alt="RecordLogo" height="40">
                <form name="getDeleteId" action="" target="dummyframe">
                    <div class="form">
                        <label for="id_get">id : </label>
                        <input type="number" name="id" id="id_get" required size="number">
                        <input class="button-icon" type="submit" value="Get" id="GetPositionId">
                    </div>
                </form>
                <button class="button-icon" id="GetPosition">
                    Get all
                </button>
            </div>
        </div>

        <div class="common">
            <div class="record">
                <img src="/static/trash.svg" alt="RecordLogo" height="40">
                <form name="getDeleteId" action="" target="dummyframe">
                    <div class="form">
                        <label for="id_del">id : </label>
                        <input type="number" name="id" id="id_del" required size="number">
                        <input class="button-icon" type="submit" value="Del" id="DeletePositionId">
                    </div>
                </form>
                <button class="button-icon" id="DeletePosition">
                    Clear all
                </button>
            </div>
        </div>
        <div class="ronoco-rolling" id="ronoco-rolling">
            <div class="left">
                <img src="static/left-arrow.svg" id="left" height="50px"/>
            </div>
            <div class="right">
                <img src="static/left-arrow.svg" id="right" height="50px" class="rotateimg180"/>
            </div>
            <div class="up">
                <img src="static/left-arrow.svg" id="up" height="50px" class="rotateimg90"/>
            </div>
            <div class="force-stop">
                <img src="static/circle_gray.svg" id="force-stop" height="50px" width="50px"/>
            </div>
            <div class="down">
                <img src="static/left-arrow.svg" id="down" height="50px" class="rotateimg270"/>
            </div>
        </div>

        <div class="logger" id="logger-container">
            <pre id="logger"></pre>
        </div>
    </div>
    <div class="ronoco-nodered">
        <iframe id="ronoco-nodered"
                src="http://127.0.0.1:1880"
                width="100%"
                height="100%"></iframe>
    </div>
</div>
<script>
    const heightDocument = document.documentElement.scrollHeight
    const url = "http://127.0.0.1"
    const date = new Date()
    document.getElementById("ronoco-nodered").src=url+":1880"
</script>

<iframe name="dummyframe" id="dummyframe" style="display: none;"></iframe>
</body>
</html>
